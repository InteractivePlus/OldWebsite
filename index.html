        <!-- zh-cn and zh-chs goes to chinese simplified, while zh, zh-* goes to traditional chinese and en, en-* goes to english -->
        <script>
			function getUrlParam(name) {
				//构造一个含有目标参数的正则表达式对象
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
				//匹配目标参数
				var r = window.location.search.substr(1).match(reg);
				//返回参数值
				if(r != null) {
					return decodeURI(r[2]);
				}
				return null;
			}
			function redirectURLTo(URL){
				window.location = URL;
				window.location.href = URL;
				$("head").append('<meta http-equiv="refresh" content="0;url=' + URL + '" />');
			}
			$(document).ready(function(e) {
				var isselectingLang = getUrlParam("selectLang");
				if(isselectingLang == null || isselectingLang != "true"){
					$("#redirectBox").show();
					var userLang = (navigator.language || navigator.userLanaguage || navigator.browserLanguage).toLowerCase();
					if(userLang == "zh-cn" || userLang == "zh-chs"){
						redirectURLTo("cn/");
					}else if(userLang.indexOf("zh") > -1){
						redirectURLTo("cnt/");
					}else{
						redirectURLTo("en/");
					}
				}else{
					$("#selectLangBox").show();
				}
            });
		</script>
